<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--main body container-->
   <div class="flex flex-col md:flex-row items-center justify-center min-h-screen bg-slate-100">
    <!--card container-->
    <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <!--image div-->
        <div>
            <img src="images/headphone.png" alt="headphone" class="mx-auto w-60 duration-200 hover:scale-105">
        </div>
        
        <!--content-->
        <div class="flex flex-col space-y-6">
            <!--label and Description container-->
            <div class="text-center md:text-left">
                <div class="inline-block rounded-full bg-black text-white text-sm px-4 py-1">Free Shipping</div>
            </div>
            <!--Title-->
            <div class="max-w-sm text-2xl font-medium text-center md:text-left">Razer Kraken Edt Gaming Headset Quartz</div>
            <!--Price Container-->
            <div class="fkex flex-col mb-4 space-y-3 text-center md:text-left">
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock lasts</p>
            </div>
            <!--button-->
            <div class="group">
                <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-4 border-blue-700 rounded-lg
                group-hover:bg-blue-500 group-hover:shadow-lg">
                    <div class="px-8 py-4 bg-blue-500 group-hover:bg-blue-700 rounded-lg duration-150 transform group-hover:scale-120">
                        <span class="block group-hover:translate-y-1 duration-150 w-full">Add to cart</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
